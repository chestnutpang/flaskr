{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}"{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
      <div id="title">
          {{ request.form['title'] or post['title'] }}
      </div>
    <label for="body">Body</label>
    <div id="body">{{ request.form['body'] or post['content'] }}</div>
  </form>
  <hr>
{% endblock %}
